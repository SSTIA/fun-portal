base:
  db: mongodb://localhost/portal
  secret: your_secret
  port: 80
  host: http://127.0.0.1
  cspReportUrl: /
  urlPrefix: ''
  cdnPrefix: ''
  ssoUrl: http://127.0.0.1:20212   # false to enable debug mode and bypass SSO
  api:
    credential:
      username: foo
      password: bar
  compile:
    limits:
      sizeOfCode: 1048576     # 1 MB
