      - opening15
      - opening16
      - opening17
      - opening18
      - opening19
      - opening20
      - opening21
      - opening22
      - opening23
      - opening24
      - opening25
      - opening26
  mq:
    vhosts:
      /:
        connection:
          hostname: localhost
          user: guest
          password: guest
        queues:
          - gomoku_compile
          - gomoku_judge
        publications:
          compile:
            queue: gomoku_compile
          judge:
            queue: gomoku_judge
