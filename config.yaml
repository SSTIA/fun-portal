base:
  db: mongodb://localhost/portal
  redis: redis://localhost
  secret: your_secret
  displayPort: false
  port: 3000
  host: http://127.0.0.1
  cspReportUrl: /
  urlPrefix: ''
  cdnPrefix: ''
  oauthDebug: false   # legacy sso needs to be bypassed (?)
  scoreboard:
    cacheDuration: 60000     # 10 minutes
  web:
    realtimePush: true        # disable realtime push if you have many judgers
  api:
    credential:
      username: foo
      password: bar
  compile:
    display:
      gcc99:        GNU C 7.2.0 (-O3 -std=c99)
      gcc11:        GNU C 7.2.0 (-O3 -std=c11)
      clang99:      LLVM / Clang 5.0.0 (-O3 -std=c99)
      clang11:      LLVM / Clang 5.0.0 (-O3 -std=c11)
      g++98:        GNU C++ 7.2.0 (-O3 -std=c++98)
      g++11:        GNU C++ 7.2.0 (-O3 -std=c++11)
      g++14:        GNU C++ 7.2.0 (-O3 -std=c++14)
      g++17:        GNU C++ 7.2.0 (-O3 -std=c++17)
      clang++98:    LLVM / Clang 5.0.0 (-O3 -std=c++98)
      clang++11:    LLVM / Clang 5.0.0 (-O3 -std=c++11)
      clang++14:    LLVM / Clang 5.0.0 (-O3 -std=c++14)
      clang++17:    LLVM / Clang 5.0.0 (-O3 -std=c++17)
      py2:          Python 2.7.14
      py3:          Python 3.6.3
      node:         Node.js 9.11.1
    limits:
      sizeOfCode: 1048576     # 1 MB
      sizeOfBin: 1048576      # 1 MB
      sizeOfText: 102400      # 100 KB
      submitInterval: 60000 # 1 minute
      minSubmitInterval: 60000 # 1 minute
      maxExecQuota: 36000000  # 10 hours
  match:
    rules:
      moveTimeout: 5000       # 5 s
      roundTimeout: 180000    # 180 s
      memoryLimit: 367001600  # 350 MB
      width: 15
      height: 15
      winningStones: 5
    rounds: 3
    openings:
      - opening1
      - opening2
      - opening3
      - opening4
      - opening5
      - opening6
      - opening7
      - opening8
      - opening9
      - opening10
      - opening11
      - opening12
      - opening13
      - opening14
      - opening15
      - opening16
      - opening17
      - opening18
      - opening19
      - opening20
      - opening21
      - opening22
      - opening23
      - opening24
      - opening25
      - opening26
  profiling:
    eventBus: false
    addMatches: false
  mq:
    vhosts:
      /:
        connection:
          hostname: localhost
          user: guest
          password: guest
        queues:
          - gomoku_compile
          - gomoku_judge
        publications:
          compile:
            queue: gomoku_compile
          judge:
            queue: gomoku_judge
  jaccount:
    client_id: # fill in your SJTU OAuth2 ID
    client_secret: #fill in your SJTU OAuth2 secret
  rating:
    titles: # Based on Codeforces
      -
        title: Newbie
        range: [-Infinity, 1200]
        color: gray
        factor: 32
      -
        title: Pupil
        range: [1200, 1400]
        color: green
        factor: 32
      -
        title: Specialist
        range: [1400, 1600]
        color: '#03A89E'
        factor: 32
      -
        title: Expert
        range: [1600, 1900]
        color: blue
        factor: 32
      -
        title: Candidate Master
        range: [1900, 2200]
        color: '#a0a'
        factor: 32
      -
        title: Master
        range: [2200, 2300]
        color: '#FF8C00'
        factor: 24
      -
        title: International Master
        range: [2300, 2400]
        color: '#FF8C00'
        factor: 24
      -
        title: Grandmaster
        range: [2400, 2600]
        color: red
        factor: 16
      -
        title: International Grandmaster
        range: [2600, 2900]
        color: red
        factor: 16
      -
        title: Legendary Grandmaster
        range: [2900, Infinity]
        color: red
        factor: 16
    unrated:
      title: Unrated
      color: black
      factor: 32